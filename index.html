<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfumer√≠a AroSmile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css" />
</head>
<body>
    <form class="box" id="form_login">
      <div class="container-fluid">
        <div class="row">
            <div class="imagen col-12">
               <a href="index.html" title="AROSMILE">
                <img class="logo" src="img/AroSmile.png" alt="AROSMILE" />
                </a>
            </div>
        </div>
        <div class="row">
          <div class="col-12">
          </div>
          <div class="col-12">
              <input class="form-control" type="text" id="nombre" name="txtNombre" maxlength="20" 
                      placeholder="Ingrese Nombre"></input>
              <p class="text-danger" id="alerta-nombre"></p>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <input class="form-control" type="password" id="clave" name="clave" maxlength="20" 
                    placeholder="Ingrese Clave"></input>
            <p class="text-danger" id="alerta-clave"></p>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="button" class="estilo-boton btn" onclick="validar_login()">Ingresar</button>
          </div>
        </div>
      </div>
    </form>
    <script src="js/index.js"></script>
</body>
</html>
