<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Perfumes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/style.css"
    />
    <script src="main.js"></script>
  </head>
  <body>
    <header></header>
    <main>
        <h1>PERFUMES</h1>
        <form action="" method="POST">
          <label for="codigo_perfume">
            <span>Código Perfume</span>
            <input
              type="text"
              id="codigo_perfume"
              name="codigo_perfume"
              placeholder="Código Perfume"
            />
          </label>
          <label for="nombre_perfume">
            <span>Nombre Perfume</span>
            <input
              type="text"
              id="nombre_perfume"
              name="nombre_perfume"
              placeholder="Nombre Perfume"
            />
          </label>
          <label for="tamano_perfume">
            <span>Tamaño Perfume</span>
            <input
              type="number"
              id="tamano_perfume"
              name="tamano_perfume"
              placeholder="Tamaño Perfume"
            />
          </label>
          <label for="tipo_frangancia">
            <span>Tipo Fragancia</span>
            <select
              name="tipo_frangancia"
              id="tipo_frangancia"
              placeholder="Tipo Fragancia"
            >
              <option value="1">Citrica</option>
            </select>
          </label>
          <label for="clasificacion_perfume">
            <span>Clasificación Perfume</span>
            <select
              name="clasificacion_perfume"
              id="clasificacion_perfume"
              placeholder="Clasificación Perfume"
            >
              <option value="1">Mujer</option>
              <option value="2">Hombre</option>
              <option value="3">Infantil</option>
            </select>
          </label>
          <label for="precio_perfume">
            <span>Precio Perfume</span>
            <input
              type="number"
              id="precio_perfume"
              name="precio_perfume"
              placeholder="Precio Perfume"
            />
          </label>
          <label for="stock_perfume">
            <span>Stock Perfume</span>
            <input
              type="number"
              id="stock_perfume"
              name="stock_perfume"
              placeholder="Stock Perfume"
            />
          </label>
          <label for="costo_perfume">
            <span>Costo Perfume</span>
            <input
              type="number"
              id="costo_perfume"
              name="costo_perfume"
              placeholder="Costo Perfume"
            />
          </label>
          <input
            type="submit"
            id="guardar_perfume"
            name="guardar_perfume"
            value="Guardar"
          />
          <input
            type="button"
            id="cancelar_perfume"
            name="cancelar_perfume"
            value="Cancelar"
          />
        </form>
        <table>
            <caption>LISTA PERFUMES</caption>
            <thead>
                <tr>
                    <th>Código Perfume</th>
                    <th>Nombre Perfume</th>
                    <th>Tamaño Perfume</th>
                    <th>Tipo Fragancia</th>
                    <th>Clasificación Perfume</th>
                    <th>Precio Perfume</th>
                    <th>Stock Perfume</th>
                    <th>Costo Perfume</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Product A</td>
                    <td data-type="number">1</td>
                    <td data-type="number">100.00</td>
                    <td data-type="number">100.00</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Product B</td>
                    <td data-type="number">2</td>
                    <td data-type="number">100.00</td>
                    <td data-type="number">200.00</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Product C</td>
                    <td data-type="number">3</td>
                    <td data-type="number">100.00</td>
                    <td data-type="number">300.00</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Product D</td>
                    <td data-type="number">4</td>
                    <td data-type="number">100.00</td>
                    <td data-type="number">400.00</td>
                </tr>
            </tbody>

        </table>
    </main>
  </body>
</html>
