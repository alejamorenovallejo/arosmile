    <main>
    <div class="container-fluid">
      <form class="form-register">
          <h1>USUARIOS</h1>
          <div class="row">
            <div class="col-12 col-md-6 col-xl-4">
              <label class="form-label" for="nombre_usuario">Usuario</label>
              <input class="form-control" type="text" id="nombre_usuario" name="nombre_usuario" maxlength="10" 
                    required placeholder="Nombre Usuario"></input>
            </div>
            <div class="col-12 col-md-6 col-xl-4">
                <label class="form-label" for="clave_usuario">Cantidad</label>
                <input class="form-control" type="password" id="clave_usuario" name="clave_usuario" maxlength="10" 
                      required placeholder="Clave Usuario"></input>
              </div>
            <div class="col-12 col-md-8 col-xl-4">
                <label class="form-label" for="tipo_usuario">Tipo Usuario</label>
                <select class="form-select" aria-label="form-select-lg example" id="tipo_usuario" name="tipo_usuario">
                    <option value=0 selected>Seleccione una opción</option>
                    <option value="1">Administrador</option>
                    <option value="2">Cliente</option>
                </select>
            </div>
          </div>
        <div class="row">
            <div class="col-12 col-md-6 col-xl-6">
              <button type="button" class="estilo-boton btn" onclick="validar_perfume()">Ingresar</button>
            </div>
            <div class="col-12 col-md-6 col-xl-6">
              <button type="button" class="estilo-boton btn" onclick="limpiar_datos()">Cancelar</button>
            </div>
          </div>
    </form>
  </div>

        <tbody>
